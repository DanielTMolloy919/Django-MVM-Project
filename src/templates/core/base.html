{% load static %}
<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8">
        <meta name ='viewport' content='width=device-width, initial-scale=1'>

        <title>{% block title %}Welcome | {% endblock %}</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">

        <script src="{% static 'scripts/main.js' %}"></script>
    </head>

    <body>

        <nav class="navbar is-dark">
            <div class="navbar-brand">
                <a href="/" class="navbar-item"><strong>Ceberus</strong></a>
        
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
        
            <div class="navbar-menu" id="main-navbar">
                <div class="navbar-end">
                    <a href="{% url 'contact' %}" class="navbar-item">Contact</a> 
                </div>
            </div>
        </nav>
        
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
        
        <footer class="footer">
            <h3 class="is-size-4 mb-4">Ceberus</h3>

            {% if request.user.is_authenticated%} <!--if the user is already signed up as a vendor, link to the vender dashboard-->       
                <a href="{% url 'vendor_admin' %}">Vendor admin</a>
            {% else %} <!--otherwise link to becoming a vendor-->
                <a href="{% url 'become_vendor' %}">Become vendor</a>
            {% endif %}
    </body>
</html>
