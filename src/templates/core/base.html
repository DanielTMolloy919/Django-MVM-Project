<!DOCTYPE html> 
{% load static %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<html>
    <head>
        <meta charset="utf-8">
        <meta name ='viewport' content='width=device-width, initial-scale=1'>

        <title>{% block title %}Welcome | {% endblock %}</title>
        
        <script src="{% static 'scripts/main.js' %}"></script>
        <script src="{% static 'scripts/jquery-3.6.0.min.js' %}"></script>
    </head>

    <body>
        <!-- {% include 'core/navbar.html' %} -->
        
        <section class="section">
                {% block content %}
                {% endblock %}
        </section>
        
        <footer class="footer">
            <h3 class="is-size-4 mb-4">Ceberus</h3>

            {% if request.user.is_authenticated %} <!--if the user is already signed up as a vendor, link to the vender dashboard-->       
                <a href="{% url 'vendor_admin' %}">Vendor admin</a>
            {% else %} <!--otherwise link to becoming a vendor-->
                <a href="{% url 'become_vendor' %}">Become vendor</a>
            {% endif %}
        </footer>
        <a id="two" class="button is-floating is-large">
            <span class="material-icons" style="font-size: 36px;">
                question_answer
            </span>
        </a>    
    </body>
    <div id="modal-container">
        <div class="modal-background">
          <div class="modal">
            <h2>I'm a Modal</h2>
            <p>Hear me roar.</p>
            <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
                                      <rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
                                  </svg>
          </div>
        </div>
      </div>
</html>
