<div class="box">
    {% comment %} <figure class="image is-4by3 mb-4">
        <img src="{{ repair.get_thumbnail }}">
    </figure> {% endcomment %}
    <div class="columns is-multiline is-centered is-vcentered">
        <div class="column is-2">
            <figure class="image is-rounded is-1by1 mb-4">
                <img src="{{ repair.vendor.get_thumbnail }}">
            </figure>
        </div>
        <div class="column is-3">
            <h2 class="title">{{ repair.vendor.name }}</h2>
        </div>
        <div class="column">
            Not Yet Rated
        </div>
        <div class="column">
            <h2 class="subtitle">~${{ repair.price }}</h2>
            <p class="subtitle is-6">For a {{ repair.repair_type.name }} of a {{ repair.category.name }}</p>
        </div>
        <div class="column">
            <button class="button is-link">
            <span>Link</span>
            <span class="icon is-small">
            <span class="material-icons">open_in_new</span>
            </span>
            </button>
        </div>
    </div>
    

    {% comment %} <h3 class="price is-size-6 mb-5">${{ obj.price }}</h3> {% endcomment %} 

    {% comment %} <a href="{% url 'repair' repair.category.slug repair.slug %}" class="button is-dark is-uppercase">View</a> {% endcomment %}
</div>
